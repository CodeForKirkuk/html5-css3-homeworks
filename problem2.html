<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>the title</title>
</head>

<body>
    <!-- bold text -->
    <b>Taymoor Abdeen</b>
    <br>
    
    <!-- italic text -->
    <i>Taymoor Abdeen</i>
    <br>

    <!-- under line text -->
    <u>Taymoor Abdeen</u>
    <br>

    <!-- strong text -->
    <strong>Taymoor Abdeen</strong>
    <br>

    <!-- subcript text 
    Defines text that should be displayed lower.
    -->
    <sub>Taymoor Abdeen</sub>
    <br> 
    <!-- pre
    def. preformeted -->
    <pre>
        Taymoor Abdeen
        </pre>
</body>
</html>
