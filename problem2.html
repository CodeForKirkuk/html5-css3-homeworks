<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code for Diyala</title>
</head>

<body>
    <h1>Paragraphs and Images of Text.</h1>
    
    <br>
   
       BOLD 
        
            <b>impsum</b>
        
         <hr>
       ITALIC 
        
            <i>impsum</i>
        <hr>
        
        UNDERLINE 
        
            <u>impsum</u>
            <hr>
        
        STRONG 
           
            <strong>impsum</strong>
            <hr>
        
        EMPHASIZED 
        
           
            <em>impsum</em>
            <hr>
        
        SUPERSCRIPT
        
           
            <sup>impsum</sup>
            <hr>
        
        SUBSCRIPT 
        
            <sub>impsum</sub>
            <hr>
    
</body>
</html>
